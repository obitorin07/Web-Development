<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Learning</title>
</head>
<body>
    <!-- solid border means plain line and dotted mean --- border -->
    <h1 style="color: red; background-color: skyblue;border-radius:15px  ;border: 2px solid rgb(0, 0, 0);">Learning CSS</h1>
    <!-- padding is like making some space to elements like left right top bottom anywhere we can make some spaces  -->

    <h2 style="color: black; background-color: rgb(237, 177, 13);border-radius:15px  ;border: 2px solid rgb(0, 0, 0); padding: 10px;margin: 10px;">Padding and Margin</h2>



    
</body>
</html>
